user  nobody;
worker_processes  8;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  65535;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    server
    {
        listen 80 default;
        server_name _;
        return 500;
    }

    lua_package_path '/usr/local/openresty/lualib/?.lua;/usr/local/openresty/project.lualib/?.lua';
    lua_package_cpath '/usr/local/openresty/lualib/?.so;/usr/local/openresty/project.lualib/?.so';

    include /usr/local/openresty/vhost/*;

}
